#Prefix to Ctrl-a instead of b
set -g prefix C-a
unbind C-b
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-a send-prefix

#splitting panes
bind | split-window -h
bind - split-window -v

#vim like pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#cycle through windows
bind -r C-h select-window -t :- 
bind -r C-l select-window -t :+

#vim like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#turn the mouse off
setw -g mode-mouse off

#playing with colors
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black

#windows list colors
setw -g window-status-fg cyan
setw -g window-status-gb default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

#changing pane divider colors
set-option -g pane-border-fg green
set-option -g pane-border-bg black
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg yellow

#command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

#status bar options
set-option -g status-utf8 on
set-option -g status-interval 30
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=#009900]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=blue]#(~/bin/battery Discharging) | #[fg=cyan]%d %b %R"

#identify activity in other windows
setw -g monitor-activity on
set -g visual-activity on
